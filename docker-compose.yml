version: "1"
services:
  client:
    build: 
      context: ./client
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./client/src:/src
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./server/src:/src
  db:
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - mariadb-data:/var/lib/mysql
volumes:
  mariadb-data: